<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="principal-wrapper">
        <div class="tela-celular">
            <img src="img/tela-celular.png" alt="tela-celular">
        </div>
        <div class="login">
            <div class="tela-login">
                <img src="img/instagram.png" alt="instagram" class="logo-instagram">
                <div class="perfil-instagram">
                    <img src="img/perfil r2d2.jfif" alt="perfil">
                </div>
                <a href="#" class="login-instagram"> Continuar como R2D2</a>
                <a href="#" class="logout-instagram"> Remover conta</a>
            </div>
            <div class="tela-login">
                <p class="conta">Não é R2D2?</p>
                <p class="conta">
                    <span class="texto-azul">Trocar de conta</span>
                    ou
                    <span class="texto-azul">Cadastre-se</span>            
                </p>
            </div>
            <div class="baixe-aplicativo">
                <p class="baixeApp">Obtenha o aplicativo</p>
                <div class="download">
                    <!-- <a href="//www.google.com" target="_blank"><img src="img/GooglePlay.png" alt="Logo Google Play" class="app-download"></a>
                    <a href="www.google.com" target="_blank"><img src="img/AppStore.png" alt="Logo Apple Store" class="app-download"></a> -->
                    <a href="//www.google.com" target="_blank" alt="Logo Google Play" class="app-download"></a>
                    <a href="www.google.com" target="_blank" alt="Logo Apple Store" class="app-download"></a> 
                </div>                    
            </div>
        </div>
    </main>
</body>
</html>
